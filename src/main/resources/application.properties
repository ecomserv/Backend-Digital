spring.application.name=ecomserv-api

# ===========================================
# Base de Datos PostgreSQL
# ===========================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000

# ===========================================
# JPA / Hibernate
# ===========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ===========================================
# Thymeleaf (Templates PDF)
# ===========================================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=true

# ===========================================
# Servidor
# ===========================================
server.port=${PORT}

# ===========================================
# Almacenamiento de PDFs
# ===========================================
app.storage.cotizaciones=cotizaciones

# ===========================================
# JWT Authentication
# ===========================================
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=86400000

# ===========================================
# CORS
# ===========================================
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

# ===========================================
# Swagger/OpenAPI (solo dev)
# ===========================================
springdoc.api-docs.enabled=${SWAGGER_ENABLED}
springdoc.swagger-ui.enabled=${SWAGGER_ENABLED}
springdoc.swagger-ui.path=/swagger-ui.html

# ===========================================
# Logging
# ===========================================
logging.level.root=INFO
logging.level.yea.ecomservapi=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN

# ===========================================
# Email (Gmail SMTP)
# ===========================================
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=30000
spring.mail.properties.mail.smtp.timeout=30000
spring.mail.properties.mail.smtp.writetimeout=30000
